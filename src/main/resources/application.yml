web:
  upload-path: /Users/hexuan/Desktop/develop/upload_file_beauty/
  url: http://127.0.0.1:8080/index
  zip-file-limit: 1000000

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/beauty?characterEncoding=utf8&useSSL=false
    username: root
    password: hex
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    favicon:
      enabled: false
  resources:
      static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}
  http:
      multipart:
        max-file-size: 10Mb
        max-request-size: 20Mb

