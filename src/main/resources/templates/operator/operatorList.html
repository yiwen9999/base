<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:include="common :: header"></div>
<title>操作员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 操作员管理 <span class="c-gray en">&gt;</span> 操作员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c"> 日期范围：
		<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:120px;">
		<input type="text" class="input-text" style="width:250px" placeholder="输入操作员名称" id="searchName" name="">
		<button type="submit" class="btn btn-success" id="" name="" onclick="operatorSearch();"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="operatorAdd('添加操作员','/toOperatorAdd','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加操作人员</a></span> <span class="r">共有数据：<strong><span id="listNumSpan"></span></strong> 条</span> </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="10">员工列表</th>
			</tr>
			<tr class="text-c">
				<th width="40">序号</th>
				<th width="150">登录名</th>
				<th width="150">昵称</th>
				<th width="90">手机</th>
				<th width="150">邮箱</th>
				<th width="100">角色</th>
				<th width="100">创建时间</th>
				<th width="80">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody id="operatorTbody">
		</tbody>
	</table>
</div>

<div th:include="common :: footer"></div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
var newDate = new Date();
$(function(){
    operatorSearch();
});
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
function operatorAdd(title,url,w,h){
	layer_show(title,url,w,h);
}
function operatorDelete(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/deleteOperator',
			data : {
            "id" : id
       		},
			dataType: 'json',
			success : function(data) {
	            if (data.code == "0") {
	            	$(obj).parents("tr").remove();
	            	layer.msg('已删除!',{icon:1,time:1000});
	            } else {
                    layer.msg('操作失败!',{icon:2,time:1000});
	            }
	        }
		});		
	});
}
function operatorEdit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
function createTr(index,operator){
	var tr=$("<tr>").attr("class","text-c");
	$("#operatorTbody").append(tr);

	var td=$("<td>").html(index+1);
	tr.append(td);

	td=$("<td>").html(operator.name);
	tr.append(td);

	td=$("<td>").html(operator.nickname);
	tr.append(td);

	td=$("<td>").html(operator.mobile);
	tr.append(td);

	td=$("<td>").css("text-align","left").html(operator.email);
	tr.append(td);

	td=$("<td>");
	if(operator.role!=null){
		td.html(operator.role.name);
	}
	tr.append(td);

	td=$("<td>");
	tr.append(td);
	newDate.setTime(operator.createTime);
    td.html(newDate.toLocaleDateString());

	td=$("<td>").attr("class","td-status");
	if(operator.state==2)
		td.append("<span class='label label-success radius'>已启用</span>");
	else
		td.append("<span class='label radius'>已停用</span>");
	tr.append(td);

	td=$("<td>").attr("class","td-manage");
	var stopA=$("<a>").css("text-decoration","none").attr("href","javascript:")
	.click(function(){
	  updateOperatorState(this,operator.id);
	});
	var stopLi=$("<i>").attr("class","Hui-iconfont");
	if(operator.state==2){
		stopA.attr("title","停用");
		stopLi.html("&#xe631;&nbsp;&nbsp;");
	}
	else{
		stopA.attr("title","启用");
		stopLi.html("&#xe615;&nbsp;&nbsp;");
	}
	var editA=$("<a>").css("text-decoration","none").attr("href","javascript:").attr("title","编辑")
	.click(function(){
	  operatorEdit('操作员编辑','/toOperatorUpdate?id='+operator.id,operator.id,'800','500');
	});
	var editLi=$("<i>").attr("class","Hui-iconfont").html("&#xe6df;&nbsp;&nbsp;");
	var deleteA=$("<a>").css("text-decoration","none").attr("href","javascript:").attr("title","编辑")
	.click(function(){
	  operatorDelete(this,operator.id);
	});
	var deleteLi=$("<i>").attr("class","Hui-iconfont").html("&#xe6e2;&nbsp;&nbsp;");
	td.append(stopA.append(stopLi)).append(editA.append(editLi)).append(deleteA.append(deleteLi));

	tr.append(td);
}
function updateOperatorState(obj,id){
	layer.confirm('确认要'+obj.title+'吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: 'POST',
			url: '/updateOperatorState',
			data : {
	            "operatorId" : id
	        },
			dataType: 'json',
			success : function(data) {
	            if (data.code == "0") {
	            	if(data.data.state==-1){
		            	$(obj).parents("tr").find(".td-manage").prepend("<a onClick='updateOperatorState(this,\""+data.data.id+"\");' href='javascript:;' title='启用' style='text-decoration:none'><i class='Hui-iconfont'>&#xe615;&nbsp;&nbsp;</i></a>");
						$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已停用</span>');
						$(obj).remove();
						layer.msg('已停用!',{icon: 5,time:1000});
					}else{
						$(obj).parents("tr").find(".td-manage").prepend("<a onClick='updateOperatorState(this,\""+data.data.id+"\");' href='javascript:;' title='停用' style='text-decoration:none'><i class='Hui-iconfont'>&#xe631;&nbsp;&nbsp;</i></a>");
						$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
						$(obj).remove();
						layer.msg('已启用!', {icon: 6,time:1000});
					}
	            } else {
	                layer.msg('停用失败',{icon:2,time:1000});
	            }
	        }
		});	
	});
}
function operatorSearch(){
	$("#operatorTbody").empty();
	$.ajax({
        type : "POST",
        url : "/searchOperatorList",
        data:{
            page:0,
            size:1000,
            sortStr:"createTime",
            asc:"desc",
            beginTime:$("#datemin").val(),
            endTime:$("#datemax").val(),
            name:$("#searchName").val()
        },
        dataType : "json",
        success : function(data) {
            if (data.code == "0") {
				$.each(data.data.content, function (index, operator) {
					createTr(index, operator);
            	});
            	$("#listNumSpan").html(data.data.content.length);
            } else {
                layer.msg('获取信息失败',{icon:2,time:1000});
            }
        }
    });
}
</script>
</body>
</html>
